<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600&family=Quicksand:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Transparência de Compras</title>
</head>
<body>
  <div id="container">
    <nav class="py-3 px-7 flex justify-between items-center">
      <img src="./img/unesp.png" alt="Logo da Unesp" class="h-16">
      <ul class="font-bold flex items-center gap-3">
        <li class="cursor-pointer p-2 page" id="inicio">Início</li>
        <div class="dropdown">
          <li class="cursor-pointer p-2" id="pedido">Pedidos</li>
          <ul id="pedidos">
            <li class="p-2 cursor-pointer page" id="visualizar">Visualizar Pedidos</li>
          </ul>
        </div>
        <li class="cursor-pointer p-2 page" id="equipe">Equipe</li>
        <li class="cursor-pointer p-2 page" id="contato">Contato</li>
      </ul>
    </nav>
    
    <footer class="grid gap-2 px-2 pb-6 pt-7">
      <img src="./img/stma.png" alt="Logo da STMA" class="h-24 justify-self-center">
      <ul>
        <h4></h4>
        <li class="highlight page" id="inicio"><a href="#container">Início</a></li>
        <li class="highlight page" id="equipe"><a href="#container">Equipe</a></li>
        <li class="highlight page" id="contato"><a href="#container">Contato</a></li>
      </ul>
      <ul>
        <h4></h4>
        <li class="highlight"><a href="https://www.feg.unesp.br/#!/instituicao/secao-tecnica-de-materiais/" target="_blank">Site oficial da STMA</a></li>
        <li class="highlight"><a href="mailto:sma.feg@unesp.br">Email da STMA</a></li>
        <li class="highlight"><a href="https://www.feg.unesp.br/">Site da FEG</a></li>
      </ul>
    </footer>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
